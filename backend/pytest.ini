[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    asyncio: async tests
    auth: Authentication tests
    crud: CRUD operation tests
    integration: Integration tests
    slow: Slow running tests
addopts =
    -v
    --tb=short
    --strict-markers
filterwarnings =
    ignore::DeprecationWarning
